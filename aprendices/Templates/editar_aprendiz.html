{% extends 'master.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Editar: {{ aprendiz.nombre }} {{ aprendiz.apellido }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            {% for field in form %}
                            <div class="col-md-6">
                                <label class="form-label fw-bold">{{ field.label }}</label>
                                {{ field }}
                                <div class="text-danger small">{{ field.errors }}</div>
                            </div>
                            {% endfor %}
                        </div>

                        <hr class="mt-4">
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'aprendices:ver_aprendices' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Actualizar Datos</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
