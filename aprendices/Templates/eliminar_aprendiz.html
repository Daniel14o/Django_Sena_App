{% extends 'master.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white text-center">
                    <h4>Confirmar Eliminación</h4>
                </div>
                <div class="card-body text-center p-4">
                    <p class="fs-5">¿Estás seguro que deseas eliminar al aprendiz?</p>
                    <h3 class="fw-bold">{{ aprendiz.nombre }} {{ aprendiz.apellido }}</h3>
                    <p class="text-muted">Documento: {{ aprendiz.documento_identidad }}</p>
                    
                    <div class="alert alert-warning mt-3">
                        <i class="bi bi-exclamation-triangle-fill"></i> Esta acción no se puede deshacer.
                    </div>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <a href="{% url 'aprendices:ver_aprendices' %}" class="btn btn-secondary px-4">Cancelar</a>
                        <button type="submit" class="btn btn-danger px-4">Sí, Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
